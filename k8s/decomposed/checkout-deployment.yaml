apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  namespace: retail-decomposed
  labels:
    app: checkout-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
        tier: backend
    spec:
      serviceAccountName: retail-decomposed-sa
      containers:
      - name: checkout
        image: acrretaildecomposed.azurecr.io/retail-decomposed-checkout:latest
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8084"
        - name: CartServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: CART_SERVICE_URL
        - name: ProductsServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: PRODUCTS_SERVICE_URL
        - name: OrdersServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: ORDERS_SERVICE_URL
        envFrom:
        - configMapRef:
            name: retail-decomposed-config
        - secretRef:
            name: retail-decomposed-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 15
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
  namespace: retail-decomposed
  labels:
    app: checkout-service
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    app: checkout-service
