apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: retail-decomposed
  labels:
    app: frontend-service
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
        tier: frontend
    spec:
      serviceAccountName: retail-decomposed-sa
      containers:
      - name: frontend
        image: acrretaildecomposed.azurecr.io/retail-decomposed-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
          value: "true"
        - name: AzureAd__RedirectUri
          value: "https://4.158.195.134/signin-oidc"
        - name: DataProtection__Enabled
          value: "false"
        - name: ProductsServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: PRODUCTS_SERVICE_URL
        - name: CartServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: CART_SERVICE_URL
        - name: OrdersServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: ORDERS_SERVICE_URL
        - name: CheckoutServiceUrl
          valueFrom:
            configMapKeyRef:
              name: retail-decomposed-config
              key: CHECKOUT_SERVICE_URL
        envFrom:
        - configMapRef:
            name: retail-decomposed-config
        - secretRef:
            name: retail-decomposed-secrets
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: retail-decomposed
  labels:
    app: frontend-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: frontend-service
