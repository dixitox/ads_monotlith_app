apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: retail-decomposed
  labels:
    app: orders-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
        tier: backend
    spec:
      serviceAccountName: retail-decomposed-sa
      containers:
      - name: orders
        image: acrretaildecomposed.azurecr.io/retail-decomposed-orders:latest
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8083"
        envFrom:
        - configMapRef:
            name: retail-decomposed-config
        - secretRef:
            name: retail-decomposed-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: retail-decomposed
  labels:
    app: orders-service
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http
  selector:
    app: orders-service
