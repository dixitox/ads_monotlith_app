services:
  # SQL Server for local development (Monolith)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: retail-monolith-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - retail-network

  # RetailMonolith Application
  retail-monolith:
    build:
      context: .
      dockerfile: Dockerfile.monolith
    container_name: retail-monolith-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=RetailMonolith;User ID=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "5068:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - retail-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  retail-network:
    driver: bridge
